# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: adventures in elisp
subtitle: samer masterson
description: samer\'s blog
author: Samer Masterson
# SAMER: set language and timezone
language: en_US
timezone: America/Los_Angeles

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://samertm.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
# SAMER: checkout
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM-DD-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: bootstrap-blog

theme_config:
  menu:
    Home: /
    Projects: /projects
    About: /about
    Archives: /archives
  about_widget_content: >-
    <div>
      <p>(defvar samer 'human "a dynamic person")</p>
      <p><a href="mailto:samer@samertm.com">samer@samertm.com</a></p>
      <p><a href="https://github.com/samertm">GitHub</a></p>
      <p><a href="https://twitter.com/samertm">Twitter</a></p>
      <p><a href="/res/samermastersonresume.pdf">resume</a></p>
    </div>
  google_analytics: UA-38302865-2
  rss: /atom.xml
  exerpt_link: false
  widgets:
    - about


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: samertm.com
  user: samer
  port: 6552
  root: www
  

feed:
  type: atom
  path: atom.xml
  limit: 20

disqus_shortname: samertm
